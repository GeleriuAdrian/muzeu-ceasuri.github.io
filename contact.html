<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Besley:wght@500&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
            rel="stylesheet"
        />
        <link href="style.css" rel="stylesheet" />
        <title>Muzeul Ceasurilor De Mana</title>
    </head>
    <body>
        <div class="hero-img"></div>
        <div class="header">
            <h1 class="title">Museum Of Wristwatches</h1>
            <ul class="nav-list">
                <a class="nav-item" href="index.html">Exhibits</a>
                <a class="nav-item" href="info.html">Information</a>
                <a class="nav-item" href="contact.html">Contact</a>
            </ul>
        </div>
        <section class="contact-page page">
            <div class="contact-form-box">
                <h2 class="contact-title">
                    How can we help?
                </h2>
                <form class="form">
                    <div class="input-box">
                        <input 
                            type="text" 
                            class="input-field input-name"
                            placeholder="Name"
                            autocomplete="off">
                        <i class="fa-regular fa-user fa-2x"></i>
                    </div>
                    <div class="input-box">
                        <input 
                            type="email" 
                            class="input-field input-email"
                            placeholder="Email"
                            autocomplete="off"
                            required>
                        <i class="fa-regular fa-envelope fa-2x"></i>
                    </div>
                    <input type="submit" value="Submit" class="form-btn">
                </form>
            </div>
        </section>
    </body>
</html>

            referrerpolicy="no-referrer"
        />

        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Besley:wght@500&display=swap"

    </head>
    <body>
        <div class="hero-img"></div>
        <div class="header">
            <h1 class="title">Museum Of Wristwatches</h1>
            <ul class="nav-list">
                <a class="nav-item" href="index.html">Exhibits</a>
                <a class="nav-item" href="info.html">Information</a>
                <a class="nav-item" href="contact.html">Contact</a>
            </ul>
        </div>
        <section class="contact-page page">
            <div class="contact-form-box">
                <h2 class="contact-title">How can we help?</h2>
                <form class="form">
                    <div class="input-box">
                        <input
                            type="text"
                            class="input-field input-name"
                            placeholder="Name"
                            autocomplete="off"
                        />
                        <i class="fa-regular fa-user fa-2x"></i>
                    </div>
                    <div class="input-box">
                        <input
                            type="email"
                            class="input-field input-email"
                            placeholder="Email"
                            autocomplete="off"
                            required
                        />
                        <i class="fa-regular fa-envelope fa-2x"></i>
                    </div>
                    <input type="submit" value="Submit" class="form-btn" />
                </form>
            </div>
        </section>
        <footer class="footer">
            <div class="footer-container">
                <div class="footer-section">
                    <h3>Contact Us</h3>
                    <p>Email: info@museumofwristwatches.com</p>
                    <p>Phone: +123 456 7890</p>
                </div>
                <div class="footer-section">
                    <h3>Follow Us</h3>
                    <a href="#">Facebook</a>
                    <a href="#">Twitter</a>
                    <a href="#">Instagram</a>
                </div>
                <div class="footer-section">
                    <h3>Location</h3>
                    <p>123 Watchmaker St.,</p>
                    <p>Horology City, HW 12345</p>
                </div>
